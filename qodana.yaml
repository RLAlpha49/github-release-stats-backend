version: "1.0"
linter: jetbrains/qodana-js:2023.3
exclude:
  - name: JSCheckFunctionSignatures
    paths:
      - src/index.js
      - src/api/routes.js
  - name: JSUnusedLocalSymbols
    paths:
      - src/utils/middleware.js
include:
  - name: CheckDependencyLicenses
dependencyOverrides:
  - name: "version-guard"
    version: "1.1.2"
    licenses:
      - key: "GPL-3.0"
        url: "https://www.gnu.org/licenses/gpl-3.0.html"